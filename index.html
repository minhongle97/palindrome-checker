<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  </meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="main-box">
    <h1 class="palindrome">Palindrome checker</h1>
    <div class="palindrome-box">
      <form required name="form" class="form">
        <label for="text">Enter a word to check for palindrome</label>
        <input name="text-input" type="text" id="text-input"></input>
        <button type="submit" id="check-btn" value="Check">Check</button>
      </form>
    </div>
    <div class="answer" id="result"></div>
    <div class="definition">
      <p>A <span>palindrome</span> is a word or phrase that can be read the same way forwards and backwards, ignoring
        punctuation, case, and spacing.</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
